<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-black shadow-md mb-6 flex flex-col border-2 border-gray-700 transform hover:scale-105 transition-transform duration-300">
        <div class="bg-gray-800 text-white p-2 border-b-2 border-gray-700 flex items-center">
            <h3 class="font-bold text-xl mb-2">{{ giggle_entry.name }}</h3>
            <p class="text-gray-400 ml-2">{{ giggle_entry.time }}</p> 
            <h2 class="font-bold text-l absolute right-5">${{ giggle_entry.price }}</h2>
        </div>
        <div class="p-4 flex-grow">
            <p class="font-semibold text-lg mb-2">Description</p>
            <p class="text-gray-300 mb-2">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ giggle_entry.description }}</span>
            </p>
        </div>
        <div class="flex justify-between p-4">
            <!-- Button 1 -->
            <a href="{% url 'main:edit_product' giggle_entry.pk %}" class="bg-white hover:bg-gray-600 text-black font-semibold rounded-md px-2 py-2 transition duration-300">Edit Product</a>
            <!-- Button 2 -->
            <a href="{% url 'main:delete_product' giggle_entry.pk %}" class="bg-white hover:bg-gray-600 text-black font-semibold rounded-md px-2 py-2 transition duration-300">Delete Product</a>
        </div>
    </div>
</div>
